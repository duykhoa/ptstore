<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>pt-insights-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/pt-insights-app/pt-insights-app.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <pt-insights-app></pt-insights-app>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <pt-insights-app prop1="new-prop1"></pt-insights-app>
      </template>
    </test-fixture>

    <script>
      suite("pt-insights-app", function() {

        test("instantiating the element with default properties works", function() {
          var element = fixture("BasicTestFixture");
          assert.equal(element.prop1, "pt-insights-app");
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector("h2");
          assert.equal(elementHeader.innerHTML, "Hello pt-insights-app!");
        });

        test("setting a property on the element works", function() {
          // Create a test fixture
          var element = fixture("ChangedPropertyTestFixture");
          assert.equal(element.prop1, "new-prop1");
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector("h2");
          assert.equal(elementHeader.innerHTML, "Hello new-prop1!");
        });

        test("set to another value", function() {
          var element = fixture("ChangedPropertyTestFixture");
          element.prop1 = "test"
          assert.equal(element.prop1, "test");
        })

      });
    </script>


  </body>
</html>
